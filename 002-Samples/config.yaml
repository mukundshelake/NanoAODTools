# Configuration for 002-Samples chapter
# This config determines data/MC sample tables for the Analysis Note

chapter: "002-Samples"
description: "Data and MC sample information tables"

# Data source paths
data:
  base_path: "/eos/cms/store/data"
  years:
    - "2016preVFP"
    - "2016postVFP"
    - "2017"
    - "2018"
  
# MC source paths
mc:
  base_path: "/eos/cms/store/mc"
  process_groups:
    - "ttbar"
    - "single_top"
    - "diboson"
    - "dy_jets"
    - "w_jets"
    - "qcd"

# Cross-section database (could point to external file)
xsec_file: "data/cross_sections.json"

# Luminosity per era (fb^-1)
luminosities:
  "2016preVFP": 19.5
  "2016postVFP": 16.8
  "2017": 41.5
  "2018": 59.8

# Golden JSON files
golden_jsons:
  "2016":
    filename: "Cert_271036-284044_13TeV_Legacy2016_Collisions16_JSON.txt"
    url: "https://cms-service-dqmdc.web.cern.ch/CAF/certification/Collisions16/13TeV/Legacy_2016/Cert_271036-284044_13TeV_Legacy2016_Collisions16_JSON.txt"
  "2017":
    filename: "Cert_294927-306462_13TeV_UL2017_Collisions17_GoldenJSON.txt"
    url: "https://cms-service-dqmdc.web.cern.ch/CAF/certification/Collisions17/13TeV/Legacy_2017/Cert_294927-306462_13TeV_UL2017_Collisions17_GoldenJSON.txt"
  "2018":
    filename: "Cert_314472-325175_13TeV_Legacy2018_Collisions18_JSON.txt"
    url: "https://cms-service-dqmdc.web.cern.ch/CAF/certification/Collisions18/13TeV/Legacy_2018/Cert_314472-325175_13TeV_Legacy2018_Collisions18_JSON.txt"

# Output specifications
outputs:
  dataSamples:
    enabled: true
    table_id: "tab:datasamples"
    caption: "List of data samples and corresponding luminosity over different run periods"
  
  goldenJSONs:
    enabled: true
    table_id: "tab:goldenjson"
    caption: "List of Golden JSON files used for each year"
  
  MCSamples:
    enabled: true
    table_id: "tab:mcsamples"
    caption: "List of signal and background MC samples with cross-sections and event counts"
  
  SystSamples:
    enabled: true
    table_id: "tab:systsamples"
    caption: "List of additional MC samples for systematic variations"

# Processing options
options:
  validate_datasets: true
  compute_weights: true
  update_das_info: false  # Query DAS for latest dataset info
