# Configuration for 004-Reconstruction Data/MC Plotting
# This config determines which reconstruction variables are plotted

chapter: "004-Reconstruction"
description: "ttbar reconstruction kinematic distributions"

# Analysis parameters
analysis:
  # Era(s) to process - can be a single era or list of eras
  # Single: "UL2017"
  # Multiple: ["UL2016preVFP", "UL2016postVFP", "UL2017", "UL2018"]
  eras:
    - "UL2016preVFP"
    - "UL2016postVFP"
    - "UL2017"
    - "UL2018"
  
  # Tag identifier for input files (e.g., "midNov")
  tag: "midNov"
  
  # Apply chi2_status == 0 filter (only successful reconstructions)
  apply_chi2_filter: true

# Input file specifications
inputs:
  # Template for dataFiles.json location
  # Will be formatted as: data/Datasets/{tag}_{era}_reco_dataFiles.json
  datafiles_template: "data/Datasets/{tag}_{era}_reco_dataFiles.json"
  
  # Template for sample info (luminosity, cross-sections, etc.)
  # Will be formatted as: configs/{tag}_{era}_reco_lumiXinfo.json
  sample_info_template: "configs/{tag}_{era}_reco_lumiXinfo.json"

# Variables to plot (subset of all 13 reconstruction branches)
# To plot all, use: "all"
# To plot specific variables, list them: ["Top_lep_pt", "Top_had_mass", "Chi2"]
variables:
  - "Top_lep_pt"
  - "Top_lep_eta"
  - "Top_lep_phi"
  - "Top_lep_mass"
  - "Top_had_pt"
  - "Top_had_eta"
  - "Top_had_phi"
  - "Top_had_mass"
  - "Chi2_prefit"
  - "Chi2"
  - "Pgof"
  - "chi2_status"

# Output specifications
outputs:
  # Directory for .coffea files
  coffea_dir: "outputs"
  
  # Directory for .png plot files
  plots_dir: "plots"
  
  # Naming pattern for coffea output
  # Will be formatted as: {tag}_{era}_reco.coffea
  coffea_pattern: "{tag}_{era}_reco.coffea"
  
  # Use hash-based output directories (like 002-Samples)
  use_hash_dirs: true
  
  # Log file for run history
  run_history: "run_history.txt"
